<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <title>ZonArte - Acerca de mi</title>
    <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Inter, sans-serif;
  font-size: 1rem;
  background: #fff;
  min-height: 100vh;
  color: #333;
}

.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ========== HEADER STYLES ========== */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
    transition: all 0.3s ease;
    flex-wrap: wrap;
    gap: 20px;
}

.logo {
    display: flex;
    align-items: center;
    text-decoration: none;
    transition: transform 0.3s ease;
}

.logo:hover {
    transform: scale(1.05);
}

.logo-img {
    height: 50px;
    width: auto;
    transition: all 0.3s ease;
    object-fit: contain;
}

.nav-menu {
    display: flex;
    gap: 1.5rem;
    align-items: center;
    margin-left: auto;
    margin-right: 20px;
}

.search-center {
    position: relative;
}

.search-bar {
    width: 400px;
    max-width: 400px;
    min-width: 300px;
    height: 45px;
    background: rgba(215,215,215,1);
    border-radius: 25px;
    display: flex;
    align-items: center;
    padding: 0 20px;
    transition: all 0.3s ease;
}

.search-input {
    color: rgba(0,0,0,0.7);
    font-family: Inter;
    font-weight: 400;
    font-size: 16px;
    flex: 1;
    border: none;
    background: transparent;
    outline: none;
    text-align: center;
    width: 100%;
}

.search-container {
    position: relative;
    width: 100%;
}

.dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    margin-top: 8px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease, opacity 0.3s ease;
    opacity: 0;
    z-index: 1001;
}

.dropdown-menu.active {
    max-height: 400px;
    opacity: 1;
}

.nav-item {
  text-decoration: none;
  color: #333;
  font-weight: 500;
  padding: 0.5rem 1rem;
  border-radius: 25px;
  transition: all 0.3s ease;
}

.nav-item:hover {
  background: rgba(78, 205, 196, 0.1);
  color: #4ecdc4;
}

.nav-item.active {
  background: rgba(78, 205, 196, 0.2);
  color: #4ecdc4;
  font-weight: 600;
}

.profile-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
    background: linear-gradient(45deg, #4ecdc4, #667eea);
}

.profile-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ========== MAIN CONTENT ========== */
.main-content {
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height: calc(100vh - 100px);
  padding: 2rem;
  display: flex;
  flex-direction: column;
}

.about-section {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 2rem;
}

.section-header {
  display: flex;
  justify-content: center;
  margin-bottom: 2rem;
}

.main-title {
  font-family: Merriweather, serif;
  font-weight: bold;
  color: rgba(78, 205, 196, 1);
  font-size: 2.5rem;
  text-align: center;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 5px rgba(78, 205, 196, 0.3); }
  to { text-shadow: 0 0 15px rgba(78, 205, 196, 0.6); }
}

.about-content {
  display: flex;
  gap: 2rem;
  padding: 2rem;
  border-radius: 20px;
  border: 2px solid rgba(255, 255, 255, 0.20);
  background: rgba(255, 255, 255, 0.10);
  backdrop-filter: blur(15px);
  flex: 1;
  align-items: flex-start;
}

/* ========== IMAGEN DE PERFIL ========== */
.profile-art {
  flex: 0 0 auto;
  width: 400px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

.portfolio-item {
    width: 100%;
    height: 372px;
    background: rgba(78, 205, 196, 0.3);
    border-radius: 20px;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    cursor: pointer;
    border: 3px dashed rgba(255, 255, 255, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
}

.portfolio-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    background: rgba(78, 205, 196, 0.4);
    border-color: rgba(255, 255, 255, 0.8);
}

.portfolio-item::after {
    content: "Subir imagen";
    position: absolute;
    color: white;
    font-size: 18px;
    pointer-events: none;
    z-index: 0;
}

.portfolio-item.has-image::after {
    display: none;
}

.portfolio-item.has-image {
    border: none;
    background: transparent;
}

.portfolio-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}

.image-upload {
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
    position: relative;
    z-index: 2;
}

/* ========== PANEL DE INFORMACIÓN ========== */
.info-panel {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 2rem;
}

.info-section {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 15px;
  padding: 2rem;
  border: 1px solid rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
}

.section-title {
  font-family: Merriweather, serif;
  font-weight: bold;
  color: rgba(78, 205, 196, 1);
  font-size: 1.4rem;
  margin-bottom: 1rem;
}

.section-text {
  font-size: 1rem;
  line-height: 1.6;
  color: #333;
  text-align: justify;
}

.edit-btn {
    background: #4ecdc4;
    color: white;
    border: none;
    padding: 0.4rem 1.2rem;
    border-radius: 15px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    margin-left: 10px;
}

.edit-btn:hover {
    background: #3db5ad;
    transform: translateY(-2px);
}

.cancel-btn {
    background: #999;
}

.cancel-btn:hover {
    background: #777;
}

.edit-container {
    margin-top: 1rem;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 1.5rem;
    border: 2px solid rgba(255,255,255,0.3);
}

.edit-textarea {
    width: 100%;
    min-height: 150px;
    padding: 1rem;
    border: 2px solid rgba(255,255,255,0.4);
    border-radius: 15px;
    font-family: 'Inter', sans-serif;
    font-size: 1rem;
    resize: vertical;
    background: rgba(255,255,255,0.9);
    color: #333;
    transition: all 0.3s ease;
}

.edit-textarea:focus {
    outline: none;
    border-color: #4ecdc4;
    box-shadow: 0 0 0 3px rgba(78,205,196,0.25);
}

.section-title-editable {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.info-section.editing {
    background: rgba(255, 255, 255, 0.20) !important;
    backdrop-filter: blur(12px);
    border: 2px solid rgba(255,255,255,0.35);
}

/* ========== FOOTER ========== */
.footer {
  background: rgba(178, 255, 234, 0.8);
  padding: 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.footer-text {
  color: #2c3e50;
  font-weight: 500;
}

.footer-links {
  display: flex;
  gap: 1.5rem;
}

.footer-link {
  color: #2c3e50;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

.footer-link:hover {
  color: #4ecdc4;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .about-content {
    flex-direction: column;
  }
  
  .profile-art {
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
  }
}
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="index.html" class="logo">
                <img src="../images/Logo_Nombre.png" alt="ZonArte Logo" class="logo-img">
            </a>

            <div class="search-center">
                <div class="search-container">
                    <div class="search-bar">
                        <input type="text" class="search-input" placeholder="Buscar..." id="searchInput">
                    </div>
                    <div class="dropdown-menu" id="dropdownMenu"></div>
                </div>
            </div>

            <nav class="nav-menu">
                <a href="index.html" class="nav-item">Inicio</a>
                <a href="acerca.html" class="nav-item active">Acerca de mi</a>
                <a href="servicios.html" class="nav-item">Servicios</a>
                <a href="social.html" class="nav-item">Social</a>
                <a href="contacto.html" class="nav-item">Contacto</a>
            </nav>

            <div class="profile-btn">
                <a href="perfil.html">
                    <img src="../images/Perfil.png" alt="Perfil" class="profile-img">
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <section class="about-section">

                <div class="section-header">
                    <h1 class="main-title">ACERCA DE MI</h1>
                </div>

                <div class="about-content">

                    <!-- Imagen a la IZQUIERDA -->
                    <div class="profile-art">
                        <div class="portfolio-item" id="profileImageContainer">
                            <input type="file" class="image-upload" id="aboutImageUpload" accept="image/*">
                        </div>
                    </div>

                    <!-- Textos a la DERECHA -->
                    <div class="info-panel">

                        <!-- BIOGRAFÍA -->
                        <div class="info-section" id="bioSection">
                            <div class="section-title-editable">
                                <h2 class="section-title">BIOGRAFÍA</h2>
                                <button class="edit-btn" onclick="editBio()">Editar</button>
                            </div>
                            <p class="section-text" id="bioText">Aquí va tu biografía inicial...</p>
                            <div id="bioEdit" class="edit-container" style="display:none;">
                                <textarea id="bioTextarea" class="edit-textarea"></textarea>
                                <br><br>
                                <button class="edit-btn" onclick="saveBio()">Guardar</button>
                                <button class="edit-btn cancel-btn" onclick="cancelBio()">Cancelar</button>
                            </div>
                        </div>

                        <!-- ENFOQUE -->
                        <div class="info-section" id="focusSection">
                            <div class="section-title-editable">
                                <h2 class="section-title">ENFOQUE</h2>
                                <button class="edit-btn" onclick="editFocus()">Editar</button>
                            </div>
                            <p class="section-text" id="focusText">Aquí va tu enfoque inicial...</p>
                            <div id="focusEdit" class="edit-container" style="display:none;">
                                <textarea id="focusTextarea" class="edit-textarea"></textarea>
                                <br><br>
                                <button class="edit-btn" onclick="saveFocus()">Guardar</button>
                                <button class="edit-btn cancel-btn" onclick="cancelFocus()">Cancelar</button>
                            </div>
                        </div>

                    </div>

                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-text">Información legal</div>
            <div class="footer-links">
                <a href="#privacidad" class="footer-link">Privacidad</a>
                <a href="#terminos" class="footer-link">Términos</a>
                <a href="#cookies" class="footer-link">Cookies</a>
            </div>
        </footer>
    </div>

<script>
/* Dropdown búsqueda */
const searchInput = document.getElementById('searchInput');
const dropdownMenu = document.getElementById('dropdownMenu');

searchInput.addEventListener('click', () => {
    dropdownMenu.classList.toggle('active');
});

/* Imagen editable */
const uploadInput = document.getElementById("aboutImageUpload");
const container = document.getElementById("profileImageContainer");

uploadInput.addEventListener("change", function() {
    if (this.files && this.files[0]) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const oldImg = container.querySelector("img");
            if (oldImg) oldImg.remove();

            container.classList.add("has-image");

            const img = document.createElement("img");
            img.src = e.target.result;
            container.appendChild(img);
        };
        reader.readAsDataURL(this.files[0]);
    }
});

/* Biografía */
function editBio() {
    document.getElementById("bioSection").classList.add("editing");
    document.getElementById("bioText").style.display = "none";
    document.getElementById("bioEdit").style.display = "block";
    document.getElementById("bioTextarea").value = document.getElementById("bioText").innerText.trim();
}

function saveBio() {
    document.getElementById("bioText").innerText = document.getElementById("bioTextarea").value.trim();
    document.getElementById("bioSection").classList.remove("editing");
    document.getElementById("bioText").style.display = "block";
    document.getElementById("bioEdit").style.display = "none";
}

function cancelBio() {
    document.getElementById("bioSection").classList.remove("editing");
    document.getElementById("bioText").style.display = "block";
    document.getElementById("bioEdit").style.display = "none";
}

/* Enfoque */
function editFocus() {
    document.getElementById("focusSection").classList.add("editing");
    document.getElementById("focusText").style.display = "none";
    document.getElementById("focusEdit").style.display = "block";
    document.getElementById("focusTextarea").value = document.getElementById("focusText").innerText.trim();
}

function saveFocus() {
    document.getElementById("focusText").innerText = document.getElementById("focusTextarea").value.trim();
    document.getElementById("focusSection").classList.remove("editing");
    document.getElementById("focusText").style.display = "block";
    document.getElementById("focusEdit").style.display = "none";
}

function cancelFocus() {
    document.getElementById("focusSection").classList.remove("editing");
    document.getElementById("focusText").style.display = "block";
    document.getElementById("focusEdit").style.display = "none";
}
</script>

</body>
</html>
