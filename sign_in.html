<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./css/sign_in.css" rel="stylesheet" />
    <title>Sign In - ZonArte</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">BIENVENIDO A ZONARTE</h1>
            
            <form id="signInForm" onsubmit="handleSignIn(event)">
                <div class="form-group">
                    <label class="label">Correo</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="input-field" 
                        placeholder="Ingresa aquí tu email" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="label">Contrasena</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="input-field" 
                        placeholder="Ingresa tu contrasena" 
                        required
                    >
                </div>

                <div id="errorMessage" class="error-message"></div>

                <div class="button-group">
                    <button type="submit" class="btn btn-signin">Sign In</button>
                    <button type="reset" class="btn btn-clear">Limpiar</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        async function handleSignIn(event) {
    event.preventDefault(); // Evita que el formulario se envíe de forma tradicional
    
    // Obtener los valores del formulario
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');
    
    errorMessage.classList.remove('show');

    // Validación básica

    if (!email || !password) {
        errorMessage.textContent = 'Por favor, completa todos los campos.';
        errorMessage.classList.add('show');
        return;
    }
    try {
        const response = await fetch('php/login_usuario.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (result.success) {
            // Inicio de sesión exitoso
            alert(result.message);
            window.location.href = 'index.html'; // Página principal después del login
        } else {
            // Error en las credenciales
            errorMessage.textContent = result.message;
            errorMessage.classList.add('show');
        }
    } catch (error) {
        console.error(error);
        errorMessage.textContent = 'Error al conectar con el servidor.';
        errorMessage.classList.add('show');
    }
}
    </script>
</body>
</html>
